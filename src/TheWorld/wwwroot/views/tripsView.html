<div class="col-md-6 col-md-offset-3">
    <div class="text-danger" ng-show="vm.errorMessage">{{vm.errorMessage}}</div>
    <!--<div class="text-center" ng-show="vm.isBusy">
        <i class="fa fa-spinner fa-spin"></i> Loading...
    </div>-->
    <wait-cursor display-when="vm.isBusy" ></wait-cursor>

    <table class="table table-responsive table-striped">
        <tr ng-repeat="trip in vm.trips">
            <td>{{trip.name}}</td>
            <td>{{trip.created | date:'dd/MM/yyyy' }}</td>
            <td><a ng-href="#!/editor/{{trip.name}}" class="btn btn-sm btn-primary">Manage</a></td>
        </tr>
    </table>

    <form novalidate name="newTripForm" ng-submit="vm.addTrip()">

        <div class="form-group">
            <label for="name">Trip Name</label>
            <input class="form-control" type="text" id="name" name="name" ng-model="vm.newTrip.name" required ng-minlength="5" />
            <span class="text-danger" ng-show="newTripForm.name.$error.required">Name is required</span>
            <span class="text-danger" ng-show="newTripForm.name.$error.minlength">Name must be atleast five characters</span>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit" class="btn btn-sm btn-success"
                   ng-disabled="newTripForm.$invalid" />
        </div>


    </form>

</div>
